    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="customize-table ">
                    <div class="d-flex justify-content-between">
                        <div class="title-container">
                            <h1><span>Invoice</span> Demo</h1>
                            <span class="sub-title">Created By Danny Suazo</span>
                        </div>
                        <div class="btn-container"><button type="button" class="btn-sm btn btn-outline-primary">The
                                Code <i class="fas fa-code"></i></button></div>
                    </div>
                    <div class="inner-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Vendor</th>
                                    <th scope="col">Invoice Number</th>
                                    <th scope="col">Invoice Amount</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="invoiceHeader">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
